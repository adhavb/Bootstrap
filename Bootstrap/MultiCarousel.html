<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap MultiCarousel</title>
  </head>
  <body>

<div class="container">
  <div id="demo2" class="carousel slide"  data-interval="2000" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo2" data-slide-to="0"></li>
      <li data-target="#demo2" data-slide-to="1"></li>
      <li data-target="#demo2" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner">
        <div class="carousel-item">
          <div class="row">
            <div class="col-xs-4">
              <img src="images/la.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>Los Angeles</h5>
              </div>
            </div>
            <div class="col-xs-4">
              <img src="images/chicago.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>Chicago</h5>
              </div>
            </div>
            <div class="col-xs-4">
              <img src="images/ny.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>New York</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-xs-4">
              <img src="images/Flower1.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>Los Angeles</h5>
              </div>
            </div>
            <div class="col-xs-4">
              <img src="images/Flower2.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>Chicago</h5>
              </div>
            </div>
            <div class="col-xs-4">
              <img src="images/Flower3.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>New York</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="carousel-item">
          <div class="row">
            <div class="col-xs-4">
              <img src="images/Bird1.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>Los Angeles</h5>
              </div>
            </div>
            <div class="col-xs-4">
              <img src="images/Bird2.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>Chicago</h5>
              </div>
            </div>
            <div class="col-xs-4">
              <img src="images/Bird3.jpg" class="img-responsive"/>
              <div class="carousel-caption">
                <h5>New York</h5>
              </div>
            </div>
          </div>
        </div>
    </div>
    <a class="carousel-control-prev" href="#demo2" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo2" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
