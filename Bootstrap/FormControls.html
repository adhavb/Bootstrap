<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap Form Controls</title>
  </head>
  <body>
<!--Form Control-->
<div class="container">
  <form>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Name">
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
        <input type="date" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Work Experience</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" placeholder="Total Experience">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Personal Website</label>
      <div class="col-sm-10">
        <input type="url" class="form-control" placeholder="Your Website Address">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <select class="form-control">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Education</label>
      <div class="col-sm-10">
        <select multiple class="form-control">
          <option value="male">Masters</option>
          <option value="female">Bachelor</option>
          <option value="other">Doctorate</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Message</label>
      <div class="col-sm-10">
        <textarea class="form-control" rows="5" placeholder = "Add Message"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Skills</label>
      <div class="form-check col-sm-10">
        <label>
          <input class = "form-check-input" type="checkbox"/>
          Java
        </label>
      </div>
      <label  class="col-sm-2 col-form-label"></label>
      <div class="form-check col-sm-10">
        <label>
          <input class = "form-check-input" type="checkbox"/>
          Spring
        </label>
      </div>
      <label  class="col-sm-2 col-form-label"></label>
      <div class="form-check col-sm-10">
        <label>
          <input class = "form-check-input" type="checkbox"/>
          Hibernate
        </label>
      </div>

      <label  class="col-sm-2 col-form-label"></label>
      <div class="form-check col-sm-10">
        <label>
          <input class = "form-check-input" type="checkbox" disabled/>
          JUnit
        </label>
      </div>
    </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label"></label>
      <div class="form-check col-sm-10">
        <label>
          <input class = "form-check-input" type="radio" name="inputradio"/>
          Remember me
        </label>
      </div>

      <label  class="col-sm-2 col-form-label"></label>
      <div class="form-check col-sm-10">
        <label>
          <input class = "form-check-input" type="radio"  name="inputradio"/>
          Forget me
        </label>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>

  </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
