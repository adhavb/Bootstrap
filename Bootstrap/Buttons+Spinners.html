<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Bootstrap buttons and spinners</title>
  </head>
  <body>

    <div class="container">
      <!--buttons-->
      <button class="btn btn-default">Default Button</button>
      <a href="#" class="btn btn-default" role="button">Default Button</a>
      <input type="submit" class="btn btn-default" value="Submit">
      <hr>
      <!--contextual buttons-->
      <button class="btn btn-primary">Primary Button</button>
      <button class="btn btn-secondary">Secondary Button</button>
      <button class="btn btn-success">Success Button</button>
      <button class="btn btn-info">Info Button</button>
      <button class="btn btn-warning">Warning Button</button>
      <button class="btn btn-danger">Danger Button</button>
      <button class="btn btn-default">Default Button</button>
      <button class="btn btn-link">Link Button</button>
      <hr>
      <!--Buttons with outline-->
      <button type="button" class="btn btn-outline-primary">Primary</button>
      <button type="button" class="btn btn-outline-secondary">Secondary</button>
      <button type="button" class="btn btn-outline-success">Success</button>
      <button type="button" class="btn btn-outline-info">Info</button>
      <button type="button" class="btn btn-outline-warning">Warning</button>
      <button type="button" class="btn btn-outline-danger">Danger</button>
      <button type="button" class="btn btn-outline-dark">Dark</button>
      <button type="button" class="btn btn-outline-light text-dark">Light</button>
      <hr>

      <!--Button sizes-->
      <button class="btn btn-primary btn-lg">Large Primary Button</button>
      <button class="btn btn-primary btn-sm">Small Primary Button</button>
      <button class="btn btn-primary btn-xs">XS Primary Button</button>
      <button class="btn btn-primary btn-xs" disabled="disabled">Disabled XS Primary Button</button>
    </div>
      <hr>

      <div class="container">
          <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
              <div class="customDiv">
                  <button class="btn btn-primary btn-block">Button 1</button>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
              <div class="customDiv">
                <button class="btn btn-primary btn-block">Button 2</button>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
              <div class="customDiv">
                <button class="btn btn-primary btn-block">Button 3</button>
              </div>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
              <div class="customDiv">
                <button class="btn btn-primary btn-block" disabled="disabled">Button 4</button>
              </div>
            </div>
          </div>
      </div>
    </div>
    <hr>
    <!--Buttons with loading sign-->
    <div class="container">
      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
      </button>

      <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading..
      </button>

      <button class="btn btn-primary" disabled>
        <span class="spinner-grow spinner-grow-lg"></span>
        Loading..
      </button>
    </div>
    <hr>
    <div class="container">
      <div class="spinner-grow  text-muted"></div>
      <div class="spinner-grow spinner-grow-sm text-primary"></div>
      <div class="spinner-grow  text-success"></div>
      <div class="spinner-grow spinner-grow-sm text-info"></div>
      <div class="spinner-grow text-warning"></div>
      <div class="spinner-grow spinner-grow-sm text-danger"></div>
      <div class="spinner-grow text-secondary"></div>
      <div class="spinner-grow spinner-grow-sm text-dark"></div>
      <div class="spinner-grow text-light"></div>

    </div>
    <hr>
    <div class="container">
      <div class="spinner-border spinner-border-sm text-muted"></div>
      <div class="spinner-border text-primary"></div>
      <div class="spinner-border spinner-border-sm text-success"></div>
      <div class="spinner-border text-info"></div>
      <div class="spinner-border spinner-border-sm text-warning"></div>
      <div class="spinner-border text-danger"></div>
      <div class="spinner-border spinner-border-sm text-secondary"></div>
      <div class="spinner-border text-dark"></div>
      <div class="spinner-border spinner-border-sm text-light"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
